<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Media Query</title>
</head>
<body>
    <nav class="navBar">
        <div class="imagen_y_titulo">
            <img src="./assets/img/teddy-bear.png" alt="">
            <h3>Tienda de peluches</h3>
        </div>
        <i class="fa-solid fa-bars icono"></i>
        <ul class="listas">
            <li>Inicio</li>
            <li>Catalogo</li>
            <li>Ofertas</li>
            <li>Contacto</li>
        </ul>
    </nav>
    <div class="filtro_de_busqueda">
        <h4>Ordenar Por:</h4>
            <select name="" id="" class="seleccion">
                <option>Precio</option>
            </select>
    </div>
    <main class="main">
        <div class="container_tarjetas">
            <div class="tarjetas">
                <div class="container_imagen">
                    <img src="./assets/img/Snorlax.jpg" alt="">
                </div>
                <div class="container_texto">
                    <p>Peluche Snorlax</p>
                    <p>$119.990</p>
                </div>
                <button>Ver mas</button>
            </div>
            <!--aca va el resto de las tarjetas-->
            <div class="tarjetas tarjeta_visible">
                <div class="container_imagen">
                    <img src="./assets/img/Appa.jpg" alt="">
                </div>
                <div class="container_texto">
                    <p>Peluche Appa</p>
                    <p>$19.990</p>
                </div>
                <button>Ver mas</button>
            </div>
            <div class="tarjetas tarjeta_visible">
                <div class="container_imagen">
                    <img src="./assets/img/skitty.jpg" alt="">
                </div>
                <div class="container_texto">
                    <p>Peluche Skitty</p>
                    <p>$24.990</p>
                </div>
                <button>Ver mas</button>
            </div>
            <div class="tarjetas tarjeta_visible">
                <div class="container_imagen">
                    <img src="./assets/img/Stich.png" alt="">
                </div>
                <div class="container_texto">
                    <p>Peluche Stich</p>
                    <p>$12.990</p>
                </div>
                <button>Ver mas</button>
            </div>
            <div class="tarjetas tarjeta_visible">
                <div class="container_imagen">
                    <img src="./assets/img/sylveonjpg.png" alt="">
                </div>
                <div class="container_texto">
                    <p>Peluche Silveon</p>
                    <p>$32.990</p>
                </div>
                <button>Ver mas</button>
            </div>
        </div>
        <!--Seccion paginas-->
        <div class="paginas">
            <div><i class="fa-solid fa-chevron-left"></i></div>
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div><i class="fa-solid fa-chevron-right"></i></div>
        </div>
    </main>
    <footer class="footer">
        <div class="marcas-footer">
            <i class="fa-brands fa-square-facebook"></i>
            <i class="fa-brands fa-instagram"></i>
        </div>
        <div class="derechos-footer">
            <p>Todos los derechos reservados</p>
            <i class="fa-regular fa-copyright"></i>
        </div>
    </footer>
</body>
<script src="https://kit.fontawesome.com/9de2f219c3.js" crossorigin="anonymous"></script>
</html>
